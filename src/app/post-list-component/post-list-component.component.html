<div class="list-group">
  <a href="#" [ngClass]="{'list-group-item': true,  
                          'list-group-item-success': loveIts > 0,
                          'list-group-item-danger': loveIts < 0
                         }">
    <h2 class="list-group-item-heading">{{title}}</h2>
    <p>{{created_at | date:'short'|uppercase }}</p>
    <p class="list-group-item-text">{{content}}</p>
    <button 
      type="button" 
      class="btn btn-success"
      (click)="loveIt()">Love it!</button>
    <button 
      type="button" 
      class="btn btn-danger"
      (click)="dontLoveIts()">Dont love it!</button>
  </a>
</div>
